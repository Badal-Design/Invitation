<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pretty Pink Proposal</title>

<style>
  *{box-sizing:border-box;margin:0;padding:0;}

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(145deg, #ff9ad5, #ff6fcf, #ff4ebc);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    animation: fadeIn 1.4s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity:0; transform: translateY(20px);}
    100% { opacity:1; transform: translateY(0);}
  }

  h1 {
    font-size: 30px;
    font-weight: 600;
    margin-bottom: 35px;
    text-align: center;
    padding: 0 20px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.25);
  }

  .box {
    width: 85%;
    max-width: 340px;
    height: 260px;
    position: relative;
    border: 3px solid rgba(255,255,255,0.6);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(255,200,255,0.8);
    animation: glowBox 2s ease-in-out infinite alternate;
  }

  @keyframes glowBox {
    0% { box-shadow: 0 0 20px rgba(255,150,255,0.6); }
    100% { box-shadow: 0 0 45px rgba(255,210,255,1); }
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: 600;
    transition: .2s;
    position: absolute;
  }

  #yesBtn {
    left: 50%;
    top: 58%;
    transform: translate(-50%, -50%);
    background: #ff2e9f;
    color: white;
    box-shadow: 0 5px 20px rgba(255,0,130,0.45);
    animation: pulseYes 1.6s infinite;
    z-index: 10;
  }

  @keyframes pulseYes {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.15); box-shadow: 0 0 25px rgba(255,50,150,0.9); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  #busyBtn {
    background: #ffe0f2;
    color: #ff1087;
    left: 65%;
    top: 72%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 9;
  }

  @keyframes sparkle {
    0% { transform: scale(0.4); opacity: 1;}
    100% { transform: scale(1.6); opacity: 0;}
  }

  .glitter {
    position: fixed;
    width: 4px;
    height: 4px;
    background: radial-gradient(white, rgba(255,255,255,0));
    border-radius: 50%;
    pointer-events: none;
    animation: sparkle 1.5s linear infinite;
  }

  @keyframes heartFloat {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Kya Hum Jaldi Mil Sakte Hain Wapis? üíï<br> Tumhare Saath Vibe Match Ho Rahi Hai ‚ú®</h1>

<div class="box">
  <button id="yesBtn">Yes Pakka üòç</button>
  <button id="busyBtn">Nahi, Abhi Busy Hun üôà</button>
</div>

<script>
  /* Floating Hearts */
  function hearts() {
    const h = document.createElement('div');
    h.innerHTML = "üíñ";
    h.style.position = "fixed";
    h.style.left = Math.random()*100 + "vw";
    h.style.bottom = "-20px";
    h.style.fontSize = (Math.random()*20 + 20) + "px";
    h.style.animation = "heartFloat 5s linear forwards";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 5000);
  }
  setInterval(hearts, 700);

  /* Glitter */
  function glitterEffect() {
    const g = document.createElement('div');
    g.classList.add("glitter");
    g.style.left = Math.random()*100 + "vw";
    g.style.top = Math.random()*100 + "vh";
    document.body.appendChild(g);
    setTimeout(()=>g.remove(), 1500);
  }
  setInterval(glitterEffect, 180);

  const busyBtn = document.getElementById('busyBtn');
  const yesBtn  = document.getElementById('yesBtn');
  const box     = document.querySelector('.box');

  /* Prevent overlap zone */
  const SAFE_RADIUS = 120; // bigger = more safety

  function relocateRandom(btn) {
    let nx, ny;

    do {
      nx = Math.random() * (box.clientWidth - btn.clientWidth);
      ny = Math.random() * (box.clientHeight - btn.clientHeight);
    }
    while (
      Math.abs(nx - yesBtn.offsetLeft) < SAFE_RADIUS &&
      Math.abs(ny - yesBtn.offsetTop) < SAFE_RADIUS
    );

    btn.style.left = nx + "px";
    btn.style.top  = ny + "px";
  }

  /* CLICK ‚Üí disappear for 2 seconds */
  busyBtn.addEventListener('click', () => {
    busyBtn.style.opacity = "0";
    busyBtn.style.transform = "scale(0.3)";

    setTimeout(() => {
      relocateRandom(busyBtn);
      busyBtn.style.opacity = "1";
      busyBtn.style.transform = "scale(1)";
    }, 2000); // ‚Üê 2 SECONDS
  });

  /* Hover/Tap move */
  busyBtn.addEventListener('mouseover', () => relocateRandom(busyBtn));

  /* YES button */
  const sound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a39bb26ac.mp3?filename=correct-2-46134.mp3');

  yesBtn.onclick = ()=>{
    sound.play();
    window.location.href = "next.html";
  };
</script>

</body>
</html>
